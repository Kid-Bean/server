spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/kidbean
    username: sa
    password: test
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false

logging.level:
  org.hibernate.SQL: debug

cloud:
  aws:
    s3:
      bucket: testbucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false