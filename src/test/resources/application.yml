spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:tcp://localhost/~/kidbean
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false

logging.level:
  org.hibernate.SQL: debug

cloud:
  aws:
    s3:
      bucket: testbucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false